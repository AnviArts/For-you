<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Us ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}
body{
 margin:0;
 font-family:'Courier New', monospace;
 overflow:hidden;
}

/* ===== VAULT ===== */
#vault{
 height:100vh;
 background:#1a1a1a;
 color:#fff;
 display:flex;
 justify-content:center;
 align-items:center;
}

#vault-box{
 width:350px;
 text-align:center;
 padding:40px;
 border-radius:15px;
 background:#2c2c2c;
 border:4px solid #ffd700;
 box-shadow:0 0 20px #ffd700;
}

.lock-status{
 color:#ffd700;
 font-size:22px;
}

input{
 width:80%;
 padding:10px;
 border:none;
 border-radius:5px;
 text-align:center;
}

button{
 margin-top:15px;
 padding:10px 20px;
 font-weight:bold;
 border:none;
 border-radius:6px;
 cursor:pointer;
 transition:0.3s;
}

.shake{animation:shake .4s;}
@keyframes shake{
 0%{transform:translateX(0)}
 25%{transform:translateX(-6px)}
 50%{transform:translateX(6px)}
 75%{transform:translateX(-6px)}
 100%{transform:translateX(0)}
}

#error-msg{
 min-height:20px;
 margin-top:10px;
 color:#ff6b6b;
}

/* ===== SECTIONS ===== */
.section{
 display:none;
 height:100vh;
 text-align:center;
 padding-top:70px;
 position:relative;
 overflow:hidden;
}

.section h1{
 font-size:2.5em;
 color:#b71c1c;
 animation:pulse 2s infinite;
}

@keyframes pulse{
 0%{text-shadow:0 0 5px #ff4d6d}
 50%{text-shadow:0 0 15px #ff85a1}
 100%{text-shadow:0 0 5px #ff4d6d}
}

.buttons{margin-top:20px;}

.yes{
 background:#4caf50;
 color:#fff;
 font-size:20px;
}

.no{
 background:#f44336;
 color:#fff;
}

img{
 width:260px;
 margin-top:25px;
 border-radius:10px;
}

/* ===== HEARTS ===== */
.heart{
 position:absolute;
 bottom:-30px;
 font-size:24px;
 animation:floatUp 6s linear forwards;
 opacity:.9;
}

@keyframes floatUp{
 0%{transform:translateY(0);opacity:0}
 20%{opacity:1}
 100%{transform:translateY(-110vh);opacity:0}
}

/* ===== PHOTO PAGE ===== */
#photoPage{
 display:none;
 position:fixed;
 inset:0;
 background:#000;
 color:#fff;
 z-index:999;
 overflow-y:auto;
 text-align:center;
 padding:20px;
}

#photoPage img{
 width:90%;
 max-width:400px;
 margin:15px auto;
 display:block;
 border-radius:12px;
}

.closeBtn{
 background:#ffd700;
 color:#000;
 margin-bottom:10px;
}
</style>
</head>

<body>

<!-- VAULT -->
<div id="vault">
 <div id="vault-box">
  <div class="lock-status" id="status">üîê Unlock My Heart</div>
  <p id="question">Question 1: Our first meeting date? (DDMM)</p>
  <input id="answer-input" autocomplete="off">
  <br>
  <button onclick="checkStep()">Unlock</button>
  <div id="error-msg"></div>
 </div>
</div>

<!-- VALENTINE -->
<div id="valentine" class="section">
 <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
 <div class="buttons">
  <button class="yes" onclick="yes()">Yes</button>
  <button class="no" onclick="no()">No</button>
 </div>
 <img src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif">
</div>

<!-- GIFT -->
<div id="gift" class="section">
 <h1>Knew you would say YES! üíñ</h1>
 <img src="https://media4.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif">
 <h2>üîì Surprise Unlocked</h2>
 <h3>Evvaru lekapothe ne click cheyy...evvaraina vunte asalu open cheyadhuu...okay naa </h3>

 <!-- CLICK HERE BUTTON -->
 <button onclick="openPhotos()">Click here üíå</button>

 <p>I Love You ‚ù§Ô∏è Forever & Always</p>
</div>

<!-- PHOTO PAGE -->
<div id="photoPage">
 <button class="closeBtn" onclick="closePhotos()">‚¨Ö Back</button>

 <img src="pic1.jpeg">
 <img src="pic2.jpeg">
 <img src="pic3.jpeg">
 <img src="pic4.jpeg">
 <img src="pic5.jpeg">
 <img src="pic6.jpeg">
 <img src="pic7.jpeg">
 <img src="pic8.jpeg">
 <img src="pic9.jpeg">
 <img src="pic10.jpeg">
</div>

<script>
/* ===== QUESTIONS ===== */
const steps=[
 {q:"Our first meet date? (DDMM)",a:["0501"],err:"u don't love me anymore üò£"},
 {q:"Nuvvu nannu pilliche names lo naku nachina nickname ?",a:["barre pilla"],err:"How could you forgot this ??? I hate u üò≠"},
 {q:"Our favourite food point?",a:["creamstone"],err:"ee place kudaa gurthu ledha ü•∫"},
 {q:"Our favv song ?",a:["manase guvai"],err:"Ne fav song kudaa marchipoyava üòî"},
 {q:"Our favourite spot?",a:["9063755737"],err:"mana memories beach lone kadha ü•∫"}
];

let cur=0;

function checkStep(){
 const input=document.getElementById("answer-input");
 const box=document.getElementById("vault-box");
 const err=document.getElementById("error-msg");
 const val=input.value.toLowerCase().trim();

 if(steps[cur].a.includes(val)){
  cur++;
  input.value="";
  err.innerText="";

  if(cur<steps.length){
   document.getElementById("status").innerText=`‚ù§Ô∏è My Heart Opening ${cur}`;
   document.getElementById("question").innerText=
     `Question ${cur+1}: ${steps[cur].q}`;
  }else{
   document.getElementById("vault").style.display="none";
   document.getElementById("valentine").style.display="block";
   startHearts();
  }
 }else{
  err.innerText=steps[cur].err;
  box.classList.add("shake");
  setTimeout(()=>box.classList.remove("shake"),400);
 }
}

const msgs=[
"Really","Are you sure","Babee please","Are you positive","I'm very sad","Think again",
"One more chance","Please just think about it","If you say no , I'll be really sad",
"I'll be very very very sad","Okay fine I'll stop asking you","Just kidding, say yes please"
];
let m=0, repeatCount=0;

function no(){
 const noBtn=document.querySelector(".no");
 const yesBtn=document.querySelector(".yes");

 if(repeatCount<1){
   if(m<msgs.length) noBtn.innerText=msgs[m++];
   else{ m=0; repeatCount++; }
   yesBtn.style.fontSize=(parseFloat(getComputedStyle(yesBtn).fontSize)+8)+"px";
 }else{
   noBtn.style.display="none";
 }
}

let heartInterval=null;
function startHearts(){
 if(heartInterval) return;
 heartInterval=setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 },400);
}

function yes(){
 document.getElementById("valentine").style.display="none";
 document.getElementById("gift").style.display="block";
 startHearts();
}

/* ===== PHOTO PAGE LOGIC ===== */
function openPhotos(){
 document.getElementById("photoPage").style.display="block";
}

function closePhotos(){
 document.getElementById("photoPage").style.display="none";
}
</script>

</body>
</html>
